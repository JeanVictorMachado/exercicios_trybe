<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>

    // 1 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
        const elementH1 = document.createElement("h1");
        elementH1.innerText = "Exercício 5.2 - JavaScript DOM";
        document.body.appendChild(elementH1);

    // 2 - Adicione a tag div com a classe main-content como filho da tag body;
        const addDiv = document.createElement("div");
        addDiv.className = "main-content";
        document.body.appendChild(addDiv);

    // 3 - Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
        const addDivCenter = document.createElement("div");
        addDivCenter.className = "center-content";
        addDiv.appendChild(addDivCenter);
    
    // 4 - Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
        const addTagP = document.createElement("p");
        addTagP.innerHTML = "Criando algum texto";
        addDivCenter.appendChild(addTagP);

    // 5 - Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
        const elementLeftContent = document.createElement("div");
        elementLeftContent.className = "left-content";
        addDiv.appendChild(elementLeftContent);
    
    // 6 - Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
        const elementRigthContent = document.createElement("div");
        elementRigthContent.className = "rigth-content";
        addDiv.appendChild(elementRigthContent);

    // 7 - Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do div criado no passo 5;
        const elementImg = document.createElement("img");
        elementImg.className = "small-image";
        elementImg.src = "https://picsum.photos/200";
        elementLeftContent.appendChild(elementImg);
    
    // 8 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, ... como valores da lista. Essa lista deve ser filha do div criado no passo 6;
        const elementUl = document.createElement('ul');
        elementRigthContent.appendChild(elementUl);
        const arrayNumbers = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez']
        for (let num in arrayNumbers) {
            const elementLi = document.createElement('li');
            elementLi.innerHTML = arrayNumbers[num];
            elementUl.appendChild(elementLi);
        }

    // 9 - Adicione 3 tags h3, todas sendo filhas do div criado no passo 2.
        for (let index = 1; index <= 3; index++) {
            const elementH3 = document.createElement('h3');
            elementH3.innerHTML = 'Show ' + index;
            addDiv.appendChild(elementH3);
        }
    
        
        
    </script>
  </body>
</html>
