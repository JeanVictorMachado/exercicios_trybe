<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        
       // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
       // - document.getElementById()
       // - document.getElementsByClassName()
       // - document.getElementsByTagName()

 // 1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 function mudarTexto() {
    let paragraph = document.getElementsByTagName('p')[0];
    paragraph.innerHTML = 'Me vejo em um bom emprego.';
 }
 mudarTexto();

 // 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
 function mudarQuadroAmarelo() {
    let squareYellow = document.getElementsByClassName('main-content')[0];
    squareYellow.style.background = "rgb(76,164,109)";
 }
 mudarQuadroAmarelo();

 // 3 - Crie uma função que mude a cor do quadrado vermelho para branco.
 function mudaCorRed() {
    let squareRed = document.getElementsByClassName('center-content')[0];
    squareRed.style.background = "white";
 }
 mudaCorRed();

 // 4 - Crie uma função que corrija o texto da tag <h1>.
 function corrijaTexto() {
    let correctText = document.getElementsByTagName('h1')[0];
    correctText.innerHTML = "Exercício 5.1 - JavaScript";
 }
 corrijaTexto();

 // 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 function modificaTextoMaiusculo() {
    let modifyText = document.getElementsByTagName('p')[0];
    modifyText.innerHTML = modifyText.innerHTML.toUpperCase();
    }
 modificaTextoMaiusculo();

 // 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
  function showParagraphs() {
      let paragraphs = document.getElementsByTagName('p');
      for (let index = 0; index < paragraphs.length; index += 1) {
        console.log(paragraphs[index].innerHTML);
      }
    }
    showParagraphs();
        
    </script>
  </body>
</html>
